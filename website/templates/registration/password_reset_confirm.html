{% extends "registration/registration_base.html" %}

{% load bootstrap3 %}

{% block content %}
<div class="container">

  <center><h3>Reset password</h3></center>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">

      <p>Enter your new password below to reset your password:</p>
      <form method="post" action="">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary" title="Set new password">
          Submit
        </button>
        {% endbuttons %}
      </form>

    </div>
  </div>
</div>
{% endblock %}
