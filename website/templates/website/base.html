<!DOCTYPE html>

{% load static %}
{% load bootstrap3 %}

<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block title %}| Project Name{% endblock %}</title>

  {% block headcontent %}{% endblock %}

  <link rel="stylesheet" href="{% static 'lib/bootstrap-3.3.7/css/bootstrap.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'lib/bootstrap-3.3.7/css/bootstrap-flatly.min.css' %}" type="text/css">
  <link rel="stylesheet" href="{% static 'lib/custom.css' %}" type="text/css">

  <script src="{% static 'lib/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'lib/bootstrap-3.3.7/js/bootstrap.min.js' %}" type="text/javascript"></script>

  {% block headcontent_end %}{% endblock %}

</head>

<body>

  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><b>Project Name</b></a>
      </div>

      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">

          <li><a href="/">MenuItem1</a></li>

          <li><a href="/">MenuItem2</a></li>

        </ul>
      </div>

    </div>

  </div>




    {% block content %}Empty page{% endblock %}

  </div>

  <footer id="base-footer" class="footer">
    <hr/>
    <div class="row" align="center">
      <div class="col-sm-1 col-sm-offset-5">
        <h6><a href="">About</a></h6>
      </div>
      <div class="col-sm-1">
        <h6><a href="">Contact</a></h6>
      </div>
    </div>
  </footer>

</body>

</html>
